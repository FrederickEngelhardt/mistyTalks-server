<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MistyTalks: Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- Add lato font -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./src/signup.js" charset="utf-8"></script>
  <script src="./src/index.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
                <a href="#" data-activates="mobile-demo" class="button-collapse show-on-large"><img src="./images/mistyTalks_logo.png" class="icon_size"></a>
        <a class="go_to_home appName waves-effect waves-orange">Misty Talks</a></li>
      </div>
    </nav>
  </div>
  <main class="center login_signup_buttons">
    <div class="row">
    </div>
    <div class="container">
      <div class="row">
        <a href="#login-modal" id="open_login" class="waves-effect waves-light btn modal-trigger">
          <h5 class="login-button">Login</h5>
        </a>
      </div>
      <div class="row">
        <a href="#signup-modal" id="open_signup" class="waves-effect waves-light btn modal-trigger">
          <h5 class="login-button">Sign Up</h5>
        </a>
      </div>
    </div>

  </main>
  <div id="login-modal" class="modal">
   <div class="modal-content">
     <!-- profile information is inserted in here -->
     <div id="profile_card" class="row center">
       <div class="col s12 m12 l12">
         <div class="row">
         </div>
         <div id="login-menu">
           <table>
             <thead>
               <div><h1 class="modal-font left">Login</h1></div>
               <div id="show_avatar_image"></div>
           </thead>
             <tbody class="profBody">
               <tr>
                 <td class="modal-font">Email</td>
                 <td id="email"><input class="email-login-input-text" type="text" name="" value=""></td>
               </tr>
               <tr>
                 <td class="modal-font">Password</td>
                 <td id="password"><input class="password-login-input-text" type="password" name="" value=""></td>
               </tr>
             </tbody>
           </table>
           <div class="row center">
             <a href="home.html"id="login-btn" class="btn waves-effect waves-light" type="submit" name="action">Login</a>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
 <div id="signup-modal" class="modal">
  <div class="modal-content">
    <!-- profile information is inserted in here -->
    <div id="profile_card" class="row center">
      <div class="col s12 m12 l12">
        <div class="row">
        </div>
        <div id="signup-menu">
          <table>
            <thead>
              <div><h3 class="modal-font left">Create Account</h3></div>
              <div id="show_avatar_image"></div>
          </thead>
            <tbody class="profBody">
              <tr>
                <td class="modal-font">Email</td>
                <td id="email"><input class="email-signup-input-text" type="text" name="" value=""></td>
              </tr>
              <tr>
                <td class="modal-font" >Password</td>
                <td id="password"><input class="password-signup-input-text" type="password" name="" value=""></td>
              </tr>
              <tr>
                <td class="modal-font">Re-enter password</td>
                <td id="password_confirm"><input class="password_confirm-signup-input-text" type="text" name="" value=""></td>
              </tr>
            </tbody>
          </table>
          <div class="row center">
            <button id="signup-btn" class="btn waves-effect waves-light" type="submit" name="action">Create Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
